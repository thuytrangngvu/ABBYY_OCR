<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/frame-10.xhtml">
    <ui:define name="title">result</ui:define>
    <ui:define name="content">

      <h3>&#160;Abbyy Cloud Test&#160;</h3><h:form id="form"><p:messages />
                <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-fluid" 
          columnClasses="ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9, ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9">

					<p:outputLabel for="dataRequestContentType" value="Content Type" />
					<p:inputText id="dataRequestContentType" value="#{data.data.contentType}" readonly="true"></p:inputText>
					<p:outputLabel for="dataDocument" value="Document" />
          <p:inputTextarea id="dataDocument" value="#{data.data.document}" readonly="true"></p:inputTextarea>
          
          

		  <p:outputLabel for="dataRuntime" value="Runtime" />
          <p:inputMask id="dataRuntime" value="#{data.data.runtime}" mask="9,9999999" />
		  
		  </p:panelGrid>
        <br />
        <div class="command-btns">
          <p:commandLink id="cancel" actionListener="#{ivyWorkflowView.cancel()}" value="Cancel" />
          <p:commandButton id="proceed" actionListener="#{logic.close}" value="Proceed" update="form" icon="pi pi-check" />
        </div>
      </h:form>

    </ui:define>
  </ui:composition>
</h:body>

</html>
